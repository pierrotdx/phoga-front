<form class="select-theme__form">
    <fieldset>
        <legend>Select a theme</legend>
        <select
            [(ngModel)]="theme"
            name="theme"
            class="select-theme__select"
            (change)="onThemeChange()"
        >
            <option [value]="Theme.Light">{{ Theme.Light }}</option>
            <option [value]="Theme.Dark">{{ Theme.Dark }}</option>
        </select>
    </fieldset>
</form>
