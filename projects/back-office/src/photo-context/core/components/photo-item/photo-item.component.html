@if(photo) {
    @if(photo.imageUrl; as imageUrl) {
        <div id="image-container">
            <a [routerLink]="[editPhotoBaseUrl, photo._id]">
                <img [src]="imageUrl"
                [alt]="photo.metadata?.titles?.[0] || photo._id" />
            </a>
        </div>
    } @else {
        <div id="photo-id">{{ photo._id }}</div>
    }
} @else {
    <div id="no-photo">no photo</div>
}
