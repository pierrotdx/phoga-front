@if(photo) {
    @if(photo.imageBuffer; as image) {
        <div id="image-container">
            <a [routerLink]="[editPhotoBaseUrl, photo._id]">
                <img [src]="image | bufferToImage$ | async" />
            </a>
        </div>
    } @else {
        <div id="photo-id">{{ photo._id }}</div>
    }
} @else {
    <div id="no-photo">no photo</div>
}
