<div>
  <a id="add-photo-anchor" [routerLink]="[addPhotoUrl]">+ add photo</a>
</div>
@if (photos$(); as photos) {
  <div id="photos-container">
    @for (photo of photos; track photo._id) {
        <app-photo-item [photo]="photo"></app-photo-item>
      }
  </div>
} @else {
  <div>
    <mat-spinner id="loading-spinner"></mat-spinner>
  </div>
}
