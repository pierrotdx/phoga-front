<article class="photo-card">
    @if (photo) {
        @if(photo.imageBuffer; as imageBuffer) {
            <img class="photo-card__image" [src]="imageBuffer | bufferToImage$ | async" alt="image not available"/>
        }
        @if(photo.metadata; as metadata) {
            <app-photo-metadata [photoMetadata]="photo.metadata" class="photo-card__metadata"></app-photo-metadata>
        }
    } @else {
        photo not loaded
    }
</article>
