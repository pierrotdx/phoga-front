@if(photos) {
    <div class="photo-selection">
        @for (photo of photos; track photo._id;) {
            @if(photo.imageBuffer; as imageBuffer) {
                <button class="photo-option"
                        [class.photo-option--selected]="photo._id === selectedPhoto()?._id"
                        (click)="togglePhotoSelection(photo._id)">
                         <app-photo-image [photo]="photo"></app-photo-image>
                </button>
            }
        }
    </div>
}
