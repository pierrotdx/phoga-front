name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Install dependencies
        run: npm ci
      # "shared" project
      - name: SonarQube Scan - "shared" project
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: projects/shared
      - name: Test and coverage
        run: npm run test:shared:ci
      # "back-office" project
      - name: SonarQube Scan - "back-office" project
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: projects/back-office
      - name: Test and coverage
        run: npm run test:back-office:ci
      # "client" project
      - name: SonarQube Scan - "client" project
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: projects/client
      - name: Test and coverage
        run: npm run test:client:ci
